<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dostupné akcie</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      margin: 0;
      background: #fff;
    }
    .wrap {
      max-width: 720px;
      margin: 60px auto;
      padding: 0 16px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 240px;
      font-size: 14px;
    }
    .row {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      margin: 10px 0;
      text-align: left;
    }
    .muted {
      color: #666;
      font-size: 14px;
    }
  </style>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="wrap">
    <h1>Dostupné akcie (verze99)</h1>

    <div style="margin-bottom:20px;">
      <label>Jméno obchodníka:</label><br />
      <input id="user" placeholder="např. Petr" />
    </div>

    <div id="list" class="muted">Načítám…</div>
  </div>

 <script>
  document.getElementById("list").textContent = "✅ JS běží (test)";
   
    /* === ZOBRAZENÍ CHYB PŘÍMO NA STRÁNCE === */
    window.addEventListener("error", (e) => {
      const el = document.getElementById("list");
      if (el) el.textContent = "CHYBA (JS): " + e.message;
    });

    window.addEventListener("unhandledrejection", (e) => {
      const el = document.getElementById("list");
      if (el) el.textContent = "CHYBA (Promise): " + (e.reason?.message || e.reason);
    });

    /* === SUPABASE NASTAVENÍ === */
    const SUPABASE_URL = "https://pureguxhuoskbrtavwkp.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB1cmVndXhodW9za2JydGF2d2twIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzODQzNjMsImV4cCI6MjA4NTk2MDM2M30.tc7zqlnGdlwooGFDaMOjGxTsl9RDVbQakeL_qajUlWc";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    /* === VYKRESLENÍ DAT === */
    function render(items) {
      const el = document.getElementById("list");

      if (!items || items.length === 0) {
        el.textContent = "Žádné položky (nebo nemáš práva je číst).";
        return;
      }

      el.innerHTML = "";
      items.forEach(i => {
        el.innerHTML += `
          <div class="row">
            <strong>${i.symbol || ""}</strong> – ${i.name || ""}
            <div class="muted">stav: ${i.status || ""}</div>
          </div>
        `;
      });
    }

    /* === NAČTENÍ DAT === */
    async function load() {
      const el = document.getElementById("list");
      el.textContent = "Načítám…";

      const { data, error } = await supabase
        .from("items")
        .select("*");

      console.log("DATA:", data);
      console.log("ERROR:", error);

      if (error) {
        el.textContent = "CHYBA (Supabase): " + error.message;
        return;
      }

      render(data);
    }

    document.getElementById("list").textContent = "✅ JS běží – čekám na Supabase";
  </script>
</body>
</html>
