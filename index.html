<!DOCTYPE html>

<!-- PŮVODNÍ HTML STRUKTURA ZŮSTÁVÁ BEZE ZMĚNY -->

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
let currentTraderName = null;
let currentIsAdmin = false;

async function nacist() {
  const { data, error } = await supabase
    .from("items")
    .select("*");

  if (error) {
    console.error(error);
    return;
  }

  let moje;
  if (currentIsAdmin) {
    moje = [...data];
  } else {
    moje = data.filter(r => r.reserved_by === currentTraderName);
  }

  if (currentIsAdmin) {
    moje.sort((a, b) => {
      const A = (a.reserved_by || "").toLowerCase();
      const B = (b.reserved_by || "").toLowerCase();
      return A.localeCompare(B);
    });
  }

  // JEDINÁ ZMĚNA – chybějící render
  vykresli(data, moje);
}

// zbytek JS souboru zůstává beze změny
</script>

</body>
</html>
