<!-- Kompletní ukázkový HTML/CSS/JS kód podle tvých požadavků -->
<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rezidence Chruděm I — ukázka</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#000000;               /* hlavní černé písmo */
      --muted:#9aa3ad;              /* zjemněná barva pro označení akcí */
      --section-title-size:1.25rem; /* velikost názvů sekcí (trochu větší) */
      --item-size:1rem;             /* velikost položek v sekci */
      --subtitle-size:0.9rem;       /* menší text pod hlavním názvem */
      --line-height:1.4;
      --section-gap:1.25rem;        /* větší mezera mezi sekcemi */
      --section-padding:1rem;
      --font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:var(--font-family);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .container{
      max-width:980px;
      margin:28px auto;
      padding:18px;
    }

    /* Hlavní přihlašovací název (první řádek) */
    .login-title{
      font-size:2rem;               /* výrazné, větší písmo */
      font-weight:700;
      color:var(--text);
      margin:0 0 6px 0;
      letter-spacing:0.2px;
    }

    /* Podtitul menším písmem */
    .login-subtitle{
      font-size:var(--subtitle-size);
      color:var(--text);
      margin:0 0 18px 0;
      opacity:0.95;
    }

    /* Sekce Moje rezervace */
    .section{
      padding:var(--section-padding);
      margin-bottom:var(--section-gap);
      border-radius:8px;
      background:transparent;
    }

    .section-title{
      font-size:var(--section-title-size);
      font-weight:700;
      color:var(--text);
      margin:0 0 10px 0;
    }

    .section-items{
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    /* Jednotlivé akce v sekci (označení má jemnější barvu) */
    .section-item{
      font-size:var(--item-size);
      line-height:var(--line-height);
      color:var(--muted);           /* zjemněná barva, ne křiklavá */
      background:transparent;
      padding:8px 10px;
      border-radius:6px;
      display:flex;
      align-items:center;
      gap:10px;
    }

    /* Pokud chceš, aby název akce byl černý a popisek jemný */
    .section-item .label{
      color:var(--text);
      font-weight:600;
      font-size:var(--item-size);
    }

    /* Styl pro číslo "č. X" u prioritních akci */
    .priority-number{
      color:var(--text);
      font-weight:600;
      margin-left:auto;
      font-size:0.95rem;
    }

    /* Větší mezera mezi bloky, pokud uživatel požaduje */
    .spacious { gap:1.75rem; }

    /* Drobná responzivita */
    @media (max-width:520px){
      .login-title{ font-size:1.6rem; }
      :root{ --section-gap:1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hlavní přihlašovací název: "Rezidence Chruděm I" (římská číslice I) -->
    <h1 class="login-title">Rezidence Chruděm I</h1>
    <div class="login-subtitle">Přihlášení do uživatelského účtu</div>

    <!-- Sekce Moje rezervace (název ponechán výrazný, položky zvětšené a jemné) -->
    <section class="section" id="moje-rezervace">
      <div class="section-title">Moje rezervace</div>

      <div class="section-items" id="rezervace-list">
        <!-- Příklad položek: "Rezervované", "Prodané" -->
        <div class="section-item">
          <span class="label">Rezervované</span>
          <span class="priority-number" aria-hidden="true"></span>
        </div>

        <div class="section-item">
          <span class="label">Prodané</span>
          <span class="priority-number" aria-hidden="true"></span>
        </div>

        <!-- Příklad prioritní akce s hashtagem v textu; JS doplní "č. N" -->
        <div class="section-item priority-action">Prioritní akcie #12</div>
        <div class="section-item priority-action">Prioritní akcie #3</div>
        <div class="section-item priority-action">Prioritní akcie #45</div>
      </div>
    </section>
  </div>

  <script>
    // JS: najde prvky .priority-action, vytáhne číslo za křížkem (#) a doplní "č. N"
    (function(){
      const items = document.querySelectorAll('.priority-action');

      items.forEach(el => {
        const text = el.textContent || '';
        // Najdeme první výskyt #číslo
        const match = text.match(/#\s*(\d+)/);
        let number = match ? match[1] : null;

        // Pokud číslo není v textu, můžeme zkusit data-atribut (fallback)
        if(!number && el.dataset && el.dataset.num){
          number = el.dataset.num;
        }

        // Odstraníme původní "#N" z textu (pokud chceš zachovat, můžeš to upravit)
        const cleaned = text.replace(/#\s*\d+/,'').trim();

        // Vytvoříme strukturu: label vlevo, "č. N" vpravo
        el.textContent = ''; // vyčistit
        const spanLabel = document.createElement('span');
        spanLabel.className = 'label';
        spanLabel.textContent = cleaned || 'Prioritní akcie';

        el.appendChild(spanLabel);

        if(number){
          const spanNum = document.createElement('span');
          spanNum.className = 'priority-number';
          // Zkratka "č." s tečkou následovaná mezerou a číslem
          spanNum.textContent = 'č. ' + number;
          el.appendChild(spanNum);
        } else {
          // Pokud číslo chybí, necháme prázdné místo nebo jiný fallback
          const spanNum = document.createElement('span');
          spanNum.className = 'priority-number';
          spanNum.textContent = ''; // nebo např. 'č. -'
          el.appendChild(spanNum);
        }
      });
    })();
  </script>
</body>
</html>
