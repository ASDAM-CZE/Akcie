<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dostupné akcie – test</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      margin: 0;
      background: #fff;
    }
    .wrap {
      max-width: 720px;
      margin: 60px auto;
      padding: 0 16px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .box {
      margin-top: 20px;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
    }
  </style>

  <!-- Supabase JS (oficiální CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="wrap">
    <h1>Dostupné akcie – TEST</h1>

    <!-- Toto MUSÍ JS přepsat -->
    <div id="status" class="box">
      HTML načteno – čekám na JS…
    </div>
  </div>

  <script>
    /*************************************************
     * 1️⃣ JASNÝ DŮKAZ, ŽE JS BĚŽÍ
     *************************************************/
    const box = document.getElementById("status");
    box.textContent = "✅ JavaScript běží";

    /*************************************************
     * 2️⃣ OTESTUJEME, JESTLI SE NAČETLA SUPABASE KNIHOVNA
     *************************************************/
    setTimeout(() => {
      if (!window.supabase) {
        box.textContent =
          "❌ Supabase knihovna se NENAČETLA (CDN blokováno prohlížečem)";
        return;
      }

      box.textContent = "✅ Supabase knihovna načtena";

      /*************************************************
       * 3️⃣ ZKUSÍME JEDNODUCHÝ DOTAZ
       *************************************************/
      const supabase = window.supabase.createClient(
        "https://pureguxhuoskbrtavwkp.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB1cmVndXhodW9za2JydGF2d2twIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzODQzNjMsImV4cCI6MjA4NTk2MDM2M30.tc7zqlnGdlwooGFDaMOjGxTsl9RDVbQakeL_qajUlWc"
      );

      box.textContent = "⏳ Dotazuji Supabase…";

      supabase
        .from("items")
        .select("id,symbol,name,status")
        .then(({ data, error }) => {
          if (error) {
            box.textContent = "❌ Supabase chyba: " + error.message;
            return;
          }

          box.innerHTML =
            "✅ Supabase OK<br>Načteno řádků: <b>" + data.length + "</b>";
        });
    }, 500);
  </script>
</body>
</html>
