<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Rezervační systém</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hidden { display: none; }
    .row { border: 1px solid #ccc; padding: 10px; margin: 8px 0; display: flex; justify-content: space-between; align-items: center; }
    .actions button { margin-left: 5px; font-size: 1.1em; padding: 8px 14px; border: none; cursor: pointer; }
    .badge { background: #ddd; padding: 3px 6px; border-radius: 4px; }
    .muted { color: #666; font-size: 0.9em; }
    .primary { background: #007bff; color: white; border: none; padding: 6px 10px; cursor: pointer; }
    .error { color: red; }
    .rezervovano { border: 2px solid #3b82f6; }
    .prodano { border: 2px solid #22c55e; }
    .zaplaceno { border: 2px solid #ff0033; }
    .sell-btn { background: #22c55e; color: #fff; }
    /* Původně červená, nově žlutá – „veselá“ */
    .paid-btn { background: #facc15; color: #111; }
    .cancel-btn { background: #ff0033; color: #fff; }

    /* Větší přihlašovací stránka */
    #login-section {
      max-width: 420px;
      margin: 80px auto;
      padding: 40px;
      border: 2px solid #ccc;
      border-radius: 12px;
      background: #f9f9f9;
      font-size: 1.2em;
    }
    #login-section input {
      width: 100%;
      padding: 14px;
      font-size: 1.1em;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    #login-btn {
      width: 100%;
      padding: 16px;
      font-size: 1.3em;
      background: #007bff;
      color: white;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    #login-btn:hover { background: #005fcc; }

    /* Accordion pro moje rezervace */
    .accordion { margin-top: 10px; }
    .acc-header {
      background: #eee;
      padding: 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      margin-top: 10px;
      font-size: 1.05em;
    }
    .acc-body.hidden { display: none; }
    .acc-body { padding: 5px 0; }

    /* Hromadná tlačítka */
    .bulk-actions { margin: 10px 0; }
    .bulk-actions button { margin-right: 8px; }

    /* === Lehký polish UI === */
    .primary:hover { background: #005fcc; }
    .actions button:hover { filter: brightness(0.96); }

    input[type="text"], input[type="number"] {
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="text"]:focus, input[type="number"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0,123,255,.15);
    }
    .primary:disabled { opacity: 0.5; cursor: not-allowed; }

    /* Jedno "hlavní" tlačítko vpravo nad dostupnými akciemi */
    .available-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0 10px;
    }
    .available-actions { display: flex; gap: 8px; }

    /* Brand nadpis nad loginem */
    .brand {
      text-align: center;
      font-size: 2.2em;
      font-weight: 800;
      letter-spacing: .5px;
      margin: 28px 0 2px;
      background: linear-gradient(90deg,#0ea5e9,#22c55e,#f59e0b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-family: "Segoe UI", "Inter", "Poppins", Arial, sans-serif;
    }
    .brand-subtitle {
      text-align: center;
      font-size: 1.15em;
      font-weight: 600;
      letter-spacing: .3px;
      margin: 6px 0 20px;
      color: #555;
      font-family: "Segoe UI", "Inter", "Poppins", Arial, sans-serif;
    }

    /* === MODÁLNÍ OKNO: Hromadná rezervace === */
    .modal.hidden { display: none; }
    .modal { position: fixed; inset: 0; z-index: 9999; }
    .modal-backdrop { position: absolute; inset: 0; background: rgba(0,0,0,0.4); }
    .modal-card {
      position: relative;
      max-width: 520px;
      margin: 8vh auto;
      background: #fff;
      border-radius: 12px;
      border: 1px solid #ddd;
      padding: 20px 20px 16px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.2);
    }
