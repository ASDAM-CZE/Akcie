<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dostupné akcie</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: #fff;
      margin: 0;
    }
    .wrap {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 16px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 240px;
    }
    .row {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 14px;
      margin: 12px 0;
      text-align: left;
    }
    .muted {
      color: #666;
      font-size: 14px;
    }
    button {
      margin-top: 8px;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      background: #f6f6f6;
    }
    button:hover {
      background: #eee;
    }
    .ok {
      background: #f0fff4;
      border: 1px solid #b7ebc6;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .error {
      background: #fff0f0;
      border: 1px solid #f5b5b5;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="wrap">
    <h1>Dostupné akcie</h1>

    <div style="margin-bottom:20px;">
      <label>Jméno obchodníka:</label><br />
      <input id="user" placeholder="např. Petr" />
    </div>

    <div id="info"></div>
    <div id="list" class="muted">Načítám…</div>
  </div>

<script>
  const SUPABASE_URL = "https://pureguxhuoskbrtavwkp.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB1cmVndXhodW9za2JydGF2d2twIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzODQzNjMsImV4cCI6MjA4NTk2MDM2M30.tc7zqlnGdlwooGFDaMOjGxTsl9RDVbQakeL_qajUlWc";

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  function infoOK(text) {
    document.getElementById("info").innerHTML =
      `<div class="ok">${text}</div>`;
  }

  function infoError(text) {
    document.getElementById("info").innerHTML =
      `<div class="error">${text}</div>`;
  }

  function render(items) {
    const el = document.getElementById("list");

    if (!items || items.length === 0) {
      el.textContent = "Žádné akcie k zobrazení.";
      return;
    }

    el.innerHTML = "";

    items.forEach(i => {
      el.innerHTML += `
        <div class="row">
          <strong>Priorita:</strong> ${i.priority_number ?? "-"}<br>
          <strong>Stav:</strong> ${i.status}<br>
          <strong>Cena:</strong> ${i.price ?? "-"} Kč<br>

          ${
            i.status === "K prodeji"
              ? `<button onclick="rezervovat(${i.id})">Rezervovat</button>`
              : ""
          }

          ${
            i.status === "Rezervována"
              ? `<button onclick="prodat(${i.id})">Prodat</button>`
              : ""
          }
        </div>
      `;
    });
  }

  async function load() {
    const { data, error } = await supabase
      .from("items")
      .select("*")
      .order("priority_number", { ascending: true });

    if (error) {
      infoError("CHYBA (SELECT): " + error.message);
      return;
    }

    infoOK("Načteno řádků: " + data.length);
    render(data);
  }

  async function rezervovat(id) {
    const user = document.getElementById("user").value;
    if (!user) {
      alert("Zadej jméno obchodníka");
      return;
    }

    await supabase
      .from("items")
      .update({
        status: "Rezervována",
        reserved_by: user
      })
      .eq("id", id);

    load();
  }

  async function prodat(id) {
    const user = document.getElementById("user").value;
    if (!user) {
      alert("Zadej jméno obchodníka");
      return;
    }

    await supabase
      .from("items")
      .update({
        status: "Nedostupná",
        sold_by: user
      })
      .eq("id", id);

    load();
  }

  load();
</script>

</body>
</html>
