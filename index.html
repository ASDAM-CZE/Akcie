<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dostupné akcie</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      margin: 0;
      background: #fff;
    }
    .wrap {
      max-width: 720px;
      margin: 60px auto;
      padding: 0 16px;
      text-align: center;
    }
    h1 { margin-bottom: 20px; }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 240px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .row {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      margin: 12px 0;
      text-align: left;
    }

    .muted { color: #666; font-size: 14px; }

    button {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
      margin-right: 8px;
    }

    button.primary { background: #e8f3ff; }
    button.danger { background: #ffecec; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="wrap">
    <h1>Dostupné akcie</h1>

    <input id="user" placeholder="Jméno obchodníka (např. Petr)" />

    <div id="list" class="muted">Načítám…</div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://pureguxhuoskbrtavwkp.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB1cmVndXhodW9za2JydGF2d2twIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzODQzNjMsImV4cCI6MjA4NTk2MDM2M30.tc7zqlnGdlwooGFDaMOjGxTsl9RDVbQakeL_qajUlWc"
    );

    function render(items) {
      const el = document.getElementById("list");

      if (!items || items.length === 0) {
        el.textContent = "Žádné dostupné akcie";
        return;
      }

      el.innerHTML = "";
      items.forEach(i => {
        el.innerHTML += `
          <div class="row">
            <strong>${i.symbol}</strong> – ${i.name}<br />
            <span class="muted">stav: ${i.status}</span><br /><br />
            <button class="primary" onclick="reserve(${i.id})">Rezervovat</button>
            <button class="danger" onclick="sell(${i.id})">Prodáno</button>
          </div>
        `;
      });
    }

    async function load() {
      const el = document.getElementById("list");
      el.textContent = "Načítám…";

      const { data, error } = await supabase
        .from("items")
        .select("id,symbol,name,status")
        .neq("status", "sold");

      if (error) {
        el.textContent = "Chyba: " + error.message;
        return;
      }

      render(data);
    }

    async function reserve(id) {
      const user = document.getElementById("user").value.trim();
      if (!user) return alert("Zadej jméno obchodníka");

      await supabase
        .from("items")
        .update({ status: "reserved", reserved_by: user })
        .eq("id", id)
        .eq("status", "open");

      load();
    }

    async function sell(id) {
      const user = document.getElementById("user").value.trim();
      if (!user) return alert("Zadej jméno obchodníka");

      await supabase
        .from("items")
        .update({ status: "sold", sold_by: user })
        .eq("id", id);

      load();
    }

    load();
  </script>
</body>
</html>
